<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Formulário Linux</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
  <header class="bg-primary p-3 text-center">
    <h1><i class="bi bi-person-lines-fill"></i> Cadastro Linux</h1>
  </header>

  <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Linux</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
          <li class="nav-item"><a class="nav-link active" href="forms.html">Formulário</a></li>
          <li class="nav-item"><a class="nav-link" href="recursos.html">Recursos</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4 w-50">
    <form method="post" action="recursos.html" class="border rounded-4 p-4" style="background-color: rgba(52, 52, 52, 0.63);">
      <div class="mb-3">
        <label class="form-label">Nome</label>
        <input type="text" class="form-control" placeholder="Seu nome">
      </div>
      <div class="mb-3">
        <label class="form-label">Idade</label>
        <input type="number" class="form-control" placeholder="Sua idade">
      </div>
      <div class="mb-3">
        <label class="form-label">Conhece ou já usou Linux?</label>
        <select class="form-select">
          <option disabled selected>Escolha sua opção</option>
          <option>Conheço e já usei</option>
          <option>Conheço, mas nunca usei</option>
          <option>Não conheço</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Distribuição Favorita</label>
        <select class="form-select">
          <option disabled selected>Escolha sua opção</option>
          <option>Ubuntu</option>
          <option>Fedora</option>
          <option>Arch</option>
          <option>Debian</option>
          <option>Mint</option>
          <option>Red Hat</option>
          <option>Kali</option>
          <option>Outra</option>
          <option>Não tenho distribuição favorita</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Nível de Conhecimento</label>
        <select class="form-select">
          <option disabled selected>Escolha sua opção</option>
          <option>Iniciante</option>
          <option>Intermediário</option>
          <option>Avançado</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Quanto você gostaria de usar Linux numa escala de 0 a 10?</label>
        <div class="d-flex justify-content-between px-1 mb-1">    
          <span class="w-25 text-start">0</span>
          <span class="w-25 text-center">5</span>
          <span class="w-25 text-end">10</span>
        </div>
        <input type="range" class="form-range" min="0" max="10">
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Se já usou Linux, deixe aqui um relato sobre a sua experiência</label>
        <textarea class="form-control"></textarea>
      </div>
      <button type="submit" class="btn btn-success"><i class="bi bi-send"></i> Enviar</button>
    </form>
  </div>

  <footer class="bg-secondary text-center p-3 mt-4">
    <p><i class="bi bi-envelope"></i> Obrigado por se cadastrar!</p>
  </footer>
</body>
</html>
